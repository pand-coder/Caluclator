<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
    box-sizing: border-box;
}

#test{
    position: relative;
    width: 300px;
    background-color: white;
    color: black;
    text-align: center;
}

.container {
    width: 100%;
    height: 100vh;
    background: rgb(169, 193, 228);
    display: flex;
    justify-content: center;
    align-items: center;
}

.calci {
    background-color: rgb(119, 119, 230);
    padding: 20px;
    border-radius: 10px;
    border: 10px solid black;
    max-width: 400px;
    width: 100%;
}

.calci form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.calci form input {
    border: 0;
    outline: 0;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
    background: transparent;
    font-size: 20px;
    color: #fff;
    cursor: pointer;
    margin: 5px;
}

.calci form .buttons > div {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

@media (max-width: 600px) {
    .calci form .buttons > div {
        flex-wrap: wrap;
    }

    .calci form .buttons > div > input {
        width: calc(25% - 10px);
        margin: 5px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="calci">
            <form>
                <div class="display">
                    <input type="text" id="test" name="display">  <!--For displaying the result of the calculation -->
                    <div> <!-- roots and powers -->
                        <input type="button" value="√" onclick="root()"> <!-- Square Root -->
                        <input type="button" value="∛" onclick="cuberoot()"> <!-- Cube Root -->
                        <input type="button" value="x²" onclick="square()"> <!-- x squared -->
                        <input type="button" value="x^n" onclick="xpowern()"> <!-- x to the power of n -->
                    </div>
                    <div> <!-- more functions -->
                        <input type="button" value="n!" onclick="factorial()"> <!-- Factorial -->
                        <input type="button" value="log" onclick="log()"> <!-- Logarithm -->
                        <input type="button" value="(" onclick="display.value='('">
                        <input type="button" value=")" onclick="appendToDisplay(')')">
                    </div>
                    <div> <!-- trigonometric functions -->
                        <input type="button" value="sin" onclick="sine()"> <!-- Sine -->
                        <input type="button" value="cos" onclick="cosine()"> <!-- Cosine -->
                        <input type="button" value="tan" onclick="tangent()"> <!-- Tangent -->
                        <input type="button" value="cosec" onclick="cosecant()"> <!-- Cosecant -->
                    </div>
                    <div> <!-- more trigonometric functions -->
                        <input type="button" value="cot" onclick="cotangent()"> <!-- Cotangent -->
                        <input type="button" value="sec" onclick="secant()"> <!-- Secant -->
                        <input type="button" value="x⁻¹" onclick="xpowernone()"> <!-- x to the power of -1 -->
                        <input type="button" value="x⁻ⁿ" onclick="xpowerneg()"> <!-- x to the power of -n -->
                    </div>
                    <div> <!-- clear and delete buttons -->
                        <input class="OR" type="button" style="background-color: orange; color: black;" value="AC" onclick="display.value=''"> <!-- All Clear -->
                        <input class="OR" type="button" style="background-color: orange; color: black;" value="DE" onclick="display.value.tostring.slice(0,-1)"> <!-- Delete -->
                        <input type="button" value="." onclick="display.value+='.'"> <!-- Decimal Point -->
                        <input type="button" value="/" onclick="display.value+='/'"> <!-- Division -->
                    </div>
                    <!-- other number buttons -->
                    <div>
                        <input type="button" value="7" onclick="display.value=display.value+'7'">
                        <input type="button" value="8" onclick="display.value=display.value+'8'">
                        <input type="button" value="9" onclick="display.value=display.value+'9'">
                        <input type="button" value="*" onclick="display.value+='*'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value=display.value+'4'">
                        <input type="button" value="5"  onclick="display.value=display.value+'5'">
                        <input type="button" value="6" onclick="display.value=display.value+'6'">
                        <input type="button" value="-" onclick="display.value+='-'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value=display.value+'1'">
                        <input type="button" value="2" onclick="display.value=display.value+'2'">
                        <input type="button" value="3" onclick="display.value=display.value+'3'">
                        <input type="button" value="+" onclick="display.value+='+'">                        
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value+='00'">
                        <input type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="=" onclick="display.value=eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function root() {
    let display = document.getElementsByName("display")[0];
    let currentValue = parseFloat(display.value);
    if (currentValue != 0) {
        let result = Math.sqrt(currentValue);
        display.value = result;
    elif(currentValue==0)
        {
          display.value="0"; 
        }
    } else {
        display.value = "Error: Cannot calculate square root of a negative number";
    }
}

function cuberoot() {
    let display = document.getElementsByName("display")[0];
    let currentValue = parseFloat(display.value);
    if (currentValue != 0) {
        let result = Math.cbrt(currentValue);
        display.value = result;
    elif(currentValue==0)
        {
          display.value="0"; 
        }
    } else {
        display.value = "Error: Cannot calculate square root of a negative number";
    }
}

function square()
{
    let display=document.getElementsByName("display")[0];
    let currentValue=parseFloat(display.value);
    let result=currentValue*currentValue;
    display.value=result;
}

function xpowern()
{
    let display=document.getElementsByName("display")[0];
    let curent=parseFloat(display.value);
    let n = parseFloat(prompt("Enter the value of nth power"))
    let result=Math.pow(curent,n);
    display.value=result;
}


function factorial() {
    let display = document.getElementsByName("display")[0];
    let current = parseFloat(display.value);
    let fact = 1;
    for (let i = 1; i <= current; i++) {
        fact *= i;
    }
    display.value = fact;
}

function log()
{
    let display=document.getElementsByName("display")[0];
    let current=parseFloat(display.value);
    let base=parseFloat(prompt("Enter the base of the logarithm:"));
    if(base<=0 || base<=1 || isNaN(base))
        {
            display.value="Invalid Base";
        }
    else{
        let res=Math.log(current)/Math.value(base);
        display.value=res;
    }
}

function sine() {
    let display = document.getElementsByName("display")[0];
    let current = parseFloat(display.value);
    let radian = current * (Math.PI / 180); // Convert degrees to radians
    let result = Math.sin(radian);
    display.value = result;
}

function cosine()
{
    let display=document.getElementsByName("display")[0];
    let current = parseFloat(display.value);
    let radian=current*(MATH.PI/180);
    let result=MATH.cosine(radian);
    display.value=result;
}

function tangent()
{
    let display=document.getElementsByName("display")[0];
    let current = parseFloat(display.value);
    let radian=current*(MATH.PI/180);
    let res=MATH.tangent(radian);
    display.value=result;
}
function appendToDisplay(value) {
    document.getElementById('test').value += value;
}


function secant()
{
    let display=document.getElementsByName("display")[0];
    let current=parseFloat(display.value);
    let radian=current*(MATH.PI/180);
    let R=MATH.secant(radian);
    display.value=R;
}

function cosecant()
{
    let display=document.getElementsByName("display")[0];
    let current=parseFloat(display.value);
    let radian=current*(MATH.PI/180);
    let R=MATH.cosecant(radian);
    display.value=R;
}

function cotangent()
{
    let display=document.getElementsByName("display")[0];
    let current=parseFloat(display.value);
    let radian=current*(MATH.PI/180);
    let R=MATH.cotangent(radian);
    display.value=R;
}
    </script>
</body>
</html>
