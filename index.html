<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calci">
            <form>
                <div class="display">
                    <input type="text" id="test" name="display">  <!--For displaying the result of the calculation -->
                    <div> <!-- roots and powers -->
                        <input type="button" value="√" onclick="root()"> <!-- Square Root -->
                        <input type="button" value="∛" onclick="cuberoot()"> <!-- Cube Root -->
                        <input type="button" value="x²" onclick="square()"> <!-- x squared -->
                        <input type="button" value="x^n" onclick="xpowern()"> <!-- x to the power of n -->
                    </div>
                    <div> <!-- more functions -->
                        <input type="button" value="n!" onclick="factorial()"> <!-- Factorial -->
                        <input type="button" value="log" onclick="log()"> <!-- Logarithm -->
                        <input type="button" value="(" onclick="display.value='('">
                        <input type="button" value=")" onclick="appendToDisplay(')')">
                    </div>
                    <div> <!-- trigonometric functions -->
                        <input type="button" value="sin" onclick="sine()"> <!-- Sine -->
                        <input type="button" value="cos" onclick="cosine()"> <!-- Cosine -->
                        <input type="button" value="tan" onclick="tangent()"> <!-- Tangent -->
                        <input type="button" value="cosec" onclick="cosecant()"> <!-- Cosecant -->
                    </div>
                    <div> <!-- more trigonometric functions -->
                        <input type="button" value="cot" onclick="cotangent()"> <!-- Cotangent -->
                        <input type="button" value="sec" onclick="secant()"> <!-- Secant -->
                        <input type="button" value="x⁻¹" onclick="xpowernone()"> <!-- x to the power of -1 -->
                        <input type="button" value="x⁻ⁿ" onclick="xpowerneg()"> <!-- x to the power of -n -->
                    </div>
                    <div> <!-- clear and delete buttons -->
                        <input class="OR" type="button" style="background-color: orange; color: black;" value="AC" onclick="display.value=''"> <!-- All Clear -->
                        <input class="OR" type="button" style="background-color: orange; color: black;" value="DE" onclick="display.value.tostring.slice(0,-1)"> <!-- Delete -->
                        <input type="button" value="." onclick="display.value+='.'"> <!-- Decimal Point -->
                        <input type="button" value="/" onclick="display.value+='/'"> <!-- Division -->
                    </div>
                    <!-- other number buttons -->
                    <div>
                        <input type="button" value="7" onclick="display.value=display.value+'7'">
                        <input type="button" value="8" onclick="display.value=display.value+'8'">
                        <input type="button" value="9" onclick="display.value=display.value+'9'">
                        <input type="button" value="*" onclick="display.value+='*'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value=display.value+'4'">
                        <input type="button" value="5"  onclick="display.value=display.value+'5'">
                        <input type="button" value="6" onclick="display.value=display.value+'6'">
                        <input type="button" value="-" onclick="display.value+='-'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value=display.value+'1'">
                        <input type="button" value="2" onclick="display.value=display.value+'2'">
                        <input type="button" value="3" onclick="display.value=display.value+'3'">
                        <input type="button" value="+" onclick="display.value+='+'">                        
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value+='00'">
                        <input type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="=" onclick="display.value=eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
